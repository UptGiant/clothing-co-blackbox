<!DOCTYPE html>
<html>
<head>
    <style>
        .product-details {
            /* Styling for product details */
        }
        .counter {
            display: flex;
            align-items: center;
        }

        .counter button {
            padding: 5px;
        }

        .counter span {
            margin: 0 10px;
        }

        .price-section {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .buttons {
            position: relative;
            padding-top: 30px;
            margin-right: 60px;
        }

        .delete-btn, .like-btn {
            display: inline-block;
            cursor: pointer;
        }

        .delete-btn {
            width: 18px;
            height: 17px;
            background: url("delete-icn.svg") no-repeat center;
        }

        .like-btn {
            position: absolute;
            top: 9px;
            left: 15px;
            background: url("twitter-heart.png");
            width: 60px;
            height: 60px;
            background-size: 2900%;
            background-repeat: no-repeat;
        }

        .is-active {
            animation-name: animate;
            animation-duration: 0.8s;
            animation-iteration-count: 1;
            animation-timing-function: steps(28);
            animation-fill-mode: forwards;
        }

        @keyframes animate {
            0% { background-position: left; }
            50% { background-position: right; }
            100% { background-position: right; }
        }

        .image {
            margin-right: 50px;
        }

        .description {
            padding-top: 10px;
            margin-right: 60px;
            width: 115px;
        }

        .description span {
            display: block;
            font-size: 14px;
            color: #43484D;
            font-weight: 400;
        }

        .description span:first-child {
            margin-bottom: 5px;
        }

        .description span:last-child {
            font-weight: 300;
            margin-top: 8px;
            color: #86939E;
        }

        .quantity {
            padding-top: 20px;
            margin-right: 60px;
        }

        .quantity input {
            -webkit-appearance: none;
            border: none;
            text-align: center;
            width: 32px;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="cart-item">
        <div class="product-details">
            <p>Description of the product...</p>
        </div>
        <div class="counter">
            <button onclick="decrementCounter(this)">-</button>
            <span id="counter">1</span>
            <button onclick="incrementCounter(this)">+</button>
        </div>
        <div class="price-section">
            <p>$Price</p>
        </div>
        <div class="buttons">
            <button class="delete-btn" onclick="removeItem(this)"></button>
            <button class="like-btn"></button>
        </div>
    </div>
    <script>
        function incrementCounter(button) {
            var counter = button.previousElementSibling;
            var value = parseInt(counter.textContent);
            counter.textContent = value + 1;
        }

        function decrementCounter(button) {
            var counter = button.nextElementSibling;
            var value = parseInt(counter.textContent);
            if (value > 1) {
                counter.textContent = value - 1;
            }
        }

        function removeItem(button) {
            var item = button.parentElement.parentElement;
            item.remove();
        }
    </script>
</body>
</html>
